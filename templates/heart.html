{% extends 'main.html' %} {% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        height: 100%;
        background-color: #DFE6E5;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    .form-control {
        background-color: #CBD5D4;
    }
    
    .form-control:focus,
    .form-control.valid {
        background-color: #DFE6E5;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        border: none;
    }
</style>
<div class="row" style="margin-bottom: 72px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center>
            <h1 style="color:rgb(70, 74, 74);">Heart Disease Predictor</h1>
        </center>
        <div class="card card-body" style="border: none; background-color:  #b9d3d0">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="age" placeholder="Age (in years)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="sex" placeholder="Sex (1 = Male; 0 = Female)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="cp" placeholder="Chest Pain Type"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="trestbps" placeholder="Resting Blood Pressure (in mm Hg)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="chol" placeholder="Serum Cholesterol (in mg/dl)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="fbs" placeholder="Fasting Blood Sugar > 120 mg/dl (1 = True; 0 = False)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="restecg" placeholder="Resting Electrocardiograph Results">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="thalach" placeholder="Maximum Heart Rate Achieved">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="exang" placeholder="Exercise Induced Angina (1 = Yes; 0 = No)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black;" class="form-control" type="text" name="oldpeak" placeholder="ST Depression Induced by Exercise Relative to Rest">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="slope" placeholder="The Slope of the Peak Exercise ST Segment">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="ca" placeholder="Number of Major Vessels (0-3) Colored by Fluoroscopy">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input style="border: 1px solid black; " class="form-control" type="text" name="thal" placeholder="Thal: 1 = Normal; 2 = Fixed Defect; 3 = Reversible Defect">
                        </div>
                    </div>
                </div>
                <input style="font-weight:500;border:none;background-color: #90cec7; color:rgb(45, 45, 45);width:20%;height:10%;margin-left:40%; " type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
    <!--    <div class="col-md-2"></div>-->
</div>
{% endblock %}
