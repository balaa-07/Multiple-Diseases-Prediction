{% extends 'main.html' %} {% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        height: 100%;
        margin: 0;
        background-color: #DFE6E5;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    .form-control {
        background-color: #CBD5D4;
    }
    
    .form-control:focus,
    .form-control.valid {
        background-color: #DFE6E5;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        border: none;
    }
</style>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center>
            <h1 style="color:rgb(70, 74, 74); font-family: 'Montserrat',sans-serif;">Diabetes Predictor</h1>
        </center>
        <div class="card card-body" style="border: none; background-color: #b9d3d0">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="form-group">
                    <input style="border: 1px solid black; " class="form-control" type="text" name="Pregnancies" placeholder="No. of Pregnancies">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; " class="form-control" type="text" name="Glucose" placeholder="Glucose">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; " class="form-control" type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; " class="form-control" type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; " class="form-control" type="text" name="Insulin" placeholder="Insulin (in ÂµU/ml)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black;" class="form-control" type="text" name="BMI" placeholder="BMI">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; " class="form-control" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; " class="form-control" type="text" name="Age" placeholder="Age (in years)">
                </div>

                <input style="font-weight:500;border:none;background-color:#90cec7 ;color:rgb(45, 45, 45);width:20%;height:10%;margin-left:40%; " type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
