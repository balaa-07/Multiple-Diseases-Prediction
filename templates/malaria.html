{% extends 'main.html' %} {% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        height: 100%;
        background-color: #DFE6E5;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(500)
                    .height(500);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}
<div class="row" style="margin-bottom: 300px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center>
            <h1 style="color:rgb(70, 74, 74);">Malaria Predictor</h1>
        </center>
        <div class="card card-body" style="background-color:#b9d3d0;border:none;">
            <center>
                <h3>Please upload the cell image</h3>
            </center>
            <form class="form-horizontal" action="{{ url_for('malariapredictPage') }}" method="POST" enctype="multipart/form-data">
                <center>
                    <input class="inp" onchange="readURL(this);" type="file" name="image" placeholder="Upload Image">
                    <br>

                    <br>
                    <input style="font-weight:500;border:none;background-color: #90cec7;color:rgb(45, 45, 45);" class="btn btn-info" type="submit">
                </center>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
